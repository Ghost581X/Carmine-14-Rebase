- type: entity
  abstract: true
  parent: [ DrinkBaseMaterialPlastic, DrinkBase, DrinkBaseOpenable ]
  id: DrinkBottlePlasticBaseFull
  suffix: Full
  components:
  - type: Item
    size: Normal
  - type: Openable
    sound:
      collection: bottleOpenSounds
    closeable: true
    closeSound:
      collection: bottleCloseSounds
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Sprite
    sprite: Objects/Consumable/Drinks/generic_jug.rsi # fallback to generic plastic jug
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Tag
    tags:
    - DrinkBottle # Needed to fit in the soda dispenser, needs a better name

- type: entity
  abstract: true
  parent: DrinkBottlePlasticBaseFull
  id: DrinkBottlePlasticSmallBaseFull
  components:
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: Sprite
    sprite: Objects/Consumable/Drinks/waterbottle.rsi # fallback
  - type: FitsInDispenser
    solution: drink

