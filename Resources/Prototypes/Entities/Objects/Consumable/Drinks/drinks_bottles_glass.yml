# When adding new drinks also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\drinks_bottles.yml

- type: entity
  abstract: true
  parent: [ DrinkBaseMaterialGlass, DrinkBase, DrinkBaseOpenable ]
  id: DrinkBottleGlassBaseFull
  suffix: Full
  components:
  - type: Item
    size: Normal
  - type: Openable
    sound:
      collection: bottleOpenSounds
    closeable: true
    closeSound:
      collection: bottleCloseSounds
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: Sprite
    sprite: Objects/Consumable/Drinks/alco-bottle.rsi # fallback
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 0.75 # not as good as a rolling pin but does the job
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Tag
    tags:
    - DrinkBottle
  - type: Destructible # Same as parent, but spawns BrokenBottle instead of ShardGlass
    thresholds:
    - trigger: # Overkill threshold
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          BrokenBottle:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  abstract: true
  parent: DrinkBottleGlassBaseFull
  id: DrinkBottleGlassSmallBaseFull
  components:
  - type: SolutionContainerManager
