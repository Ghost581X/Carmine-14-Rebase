    edible: Drink
    solution: food
    destroyOnEmpty: false
    utensil: None
  - type: Openable
    sound:
      collection: pop
    closeable: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
  - type: RefillableSolution
