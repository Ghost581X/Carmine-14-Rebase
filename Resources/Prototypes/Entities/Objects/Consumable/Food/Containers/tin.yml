# Base

# uses "icon" and "icon-open" states for the main item.
# trash prototypes use "trash" state
- type: entity
  abstract: true
  parent: [FoodBase, FoodOpenableBase]
  id: FoodTinBase
  name: tin
  description: A tin of something, sealed tight.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 15
  - type: Openable
    openableByHand: false
    sound:
      path: /Audio/Items/can_open3.ogg
  - type: Destructible
    thresholds:
    # if tinned food is nuked just delete it, no sound
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 6
      behaviors:
      - !type:OpenBehavior
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Small
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 3
  - type: Damageable
    damageContainer: Inorganic
  - type: StaticPrice
    price: 50

- type: entity
  abstract: true
  parent: BaseItem
  id: FoodTinBaseTrash
  name: empty tin
  description: An empty tin. Could get a bit of metal from this.
  components:
  - type: Sprite
    state: trash
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    heldPrefix: packet
    size: Small
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: Tag
    tags:
    - Trash

# Tins

# MRE can

- type: entity
  parent: FoodTinBase
  id: FoodTinMRE
  name: tinned meat
  description: A standard issue tin of meat with a convenient pull tab.
  components:
  - type: Item
    size: Tiny
    shape:
    - 0,0,0,0
  - type: Sprite
    sprite: Objects/Consumable/Food/Tins/meat.rsi
  # the convenient pull tab
  - type: Openable
    openableByHand: true
  - type: FlavorProfile
    flavors:
    - meaty
    - salty
    - cheap
  - type: Edible
    trash:
    - FoodTinMRETrash
  - type: Tag
    tags:
    - Meat

- type: entity
  parent: FoodTinBaseTrash
  id: FoodTinMRETrash
  name: tinned meat
  components:
  - type: Item
    size: Tiny
    shape:
    - 0,0,0,0
  - type: Sprite
    sprite: Objects/Consumable/Food/Tins/meat.rsi
