- type: entity
  abstract: true
  parent: BaseStorageItem
  id: BoxBase
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
  - type: Item
    sprite: Objects/Storage/boxes.rsi
    size: Large
    shape:
    - 0,0,2,2
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,2
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: StaticPrice
    price: 10

- type: entity
  abstract: true
  parent: BoxBase
  id: BoxBaseSmall
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: Storage
    grid:
    - 0,0,1,1
  - type: StaticPrice # Half of the "regular" box
    price: 5
