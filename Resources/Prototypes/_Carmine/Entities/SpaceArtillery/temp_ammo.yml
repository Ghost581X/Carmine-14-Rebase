- type: entity
  id: ShipgunMagazine20mm
  name: 20mm Shipgun Magazine
  description: A magazine for 20mm debug shipguns with 250 rounds in it.
  parent: [BaseItem]
  components:
  - type: Tag
    tags:
    - Magazine20mm
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    infiniteUnspawned: false
    proto: 20mmCartridge
    capacity: 250
    mayTransfer: true
    whitelist:
      tags:
      - Cartridge20mm
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_box.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Appearance


