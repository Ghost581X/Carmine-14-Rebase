- type: entity
  id: 20mmCartridge
  name: cartridge (20mm)
  parent: BaseCartridge
  components:
  - type: Tag
    tags:
    - Cartridge
    - Cartridge20mm
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: ProjectileShipgunBallistic
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/large_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 3
    totalIntensity: 0.25
  - type: ExplodeOnTrigger
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic


