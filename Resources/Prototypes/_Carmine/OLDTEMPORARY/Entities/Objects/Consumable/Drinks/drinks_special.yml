- type: entity
  parent: [DrinkBaseMaterialGlass, DrinkBase, DrinkVisualsFillOverlay]
  id: DrinkShotGlass
  name: shot glass
  description: Perfect for slamming down onto the table angrily.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shotglass.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    inHandsMaxFillLevels: 1
  - type: FitsInDispenser
    solution: drink

- type: entity
  parent: [DrinkBaseMaterialPorcelain, DrinkBase]
  id: DrinkTeapot
  name: teapot  # short and stout
  description: An elegant teapot. It simply oozes class.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: Tea
          Quantity: 100
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teapot.rsi
  - type: FitsInDispenser
    solution: drink

# Bartender tools

- type: entity
  parent: [DrinkBaseMaterialStrongMetal, DrinkBase]
  id: DrinkShaker
  name: shaker
  description: The trusty mixing buddy of the bartender.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: FitsInDispenser
    solution: drink
  - type: ExaminableSolution
    heldOnly: true # Opaque, can't see inside from a distance
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: Shakeable
  - type: ReactionMixer
    mixOnInteract: false
    reactionTypes:
    - Shake
