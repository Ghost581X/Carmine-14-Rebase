- type: entity
  parent: BaseItem
  name: mop
  id: MopItem
  description: A mop that can't be stopped, viscera cleanup detail awaits.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/mop.rsi
    layers:
      - state: mop
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-3
        visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
    inHandsFillBaseName: -fill-
    inHandsMaxFillLevels: 2
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud
  - type: Spillable
    solution: absorbed
    spillWhenThrown: false
    preventMelee: false
  - type: DrainableSolution
    solution: absorbed
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
  - type: Item
    size: Large
    sprite: Objects/Specific/Janitorial/mop.rsi
  - type: Absorbent
    useAbsorberSolution: true
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 100
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: Tag
    tags:
      - Mop
      - MopBasic
  - type: DnaSubstanceTrace

- type: entity
  parent: BaseItem
  name: damp rag
  id: RagItem
  description: For cleaning up messes, you suppose.
  components:
    - type: Sprite
      sprite: Objects/Specific/Janitorial/rag.rsi
      layers:
      - state: rag
      - map: ["enum.SolutionContainerLayers.Fill"]
        state: fill-3
        visible: false
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 3
      fillBaseName: fill-
    - type: Spillable
      solution: absorbed
      spillWhenThrown: false
    - type: DrainableSolution
      solution: absorbed
    - type: MeleeWeapon
      soundNoDamage:
        path: "/Audio/Effects/Fluids/splat.ogg"
      damage:
        types:
          Blunt: 0
    - type: Item
      size: Small
      sprite: Objects/Specific/Janitorial/rag.rsi
    - type: Absorbent
      pickupAmount: 15
      useAbsorberSolution: true
    - type: SolutionContainerManager
      solutions:
        absorbed:
          maxVol: 30
    - type: UseDelay
      delay: 1.5
    - type: Tag
      tags:
        - Mop
    - type: Fiber
      fiberColor: fibers-white
    - type: DnaSubstanceTrace

- type: entity
  parent: BaseItem
  id: WireBrush
  name: wire brush
  description: A bristly steel wire brush, perfect for scraping away even the toughest patches of rust.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/wirebrush.rsi
    state: icon
  - type: Item
    storedSprite:
      sprite: Objects/Specific/Janitorial/wirebrush.rsi
      state: storage
    size: Small
  - type: Tag
    tags:
    - WireBrush
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
      Plastic: 50
  - type: Tool
    qualities:
    - Brushing
    useSound:
      path: /Audio/Items/wirebrushing.ogg
  - type: StaticPrice
    price: 22
  - type: MeleeWeapon
    wideAnimationRotation: 45
    damage:
      types:
        Piercing: 3
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"
