#While you were busy charging your batong... I studied the blade.

#BaseSword
- type: entity
  parent: BaseItem
  id: BaseSword
  abstract: true
  components:
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: MeleeWeapon
    wideAnimationRotation: -135
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Utensil
    types:
      - Knife
  - type: Tool
    qualities:
    - Slicing

#Longswords
- type: entity
  name: captain's sabre
  parent: BaseSword
  id: CaptainSabre
  description: A ceremonial weapon belonging to the captain of the station.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 17 #cmon, it has to be at least BETTER than the rest.
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/captain_sabre_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    shape:
    - 0,0,0,3
  - type: Tag
    tags:
    - CaptainSabre
  - type: DisarmMalus
