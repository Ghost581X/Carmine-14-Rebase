- type: constructionGraph
  id: WindowDirectional
  start: start
  graph:
    - node: start
      edges:

        - to: windowDirectional
          steps:
            - material: Glass
              amount: 1
              doAfter: 2

        - to: windowReinforcedDirectional
          steps:
            - material: ReinforcedGlass
              amount: 1
              doAfter: 3

    - node: windowDirectional
      entity: WindowDirectional
      edges:
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetGlass1
              amount: 1
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 1
            - tool: Anchoring
              doAfter: 2

    - node: windowReinforcedDirectional
      entity: WindowReinforcedDirectional
      edges:
        - to: start
          completed:
            - !type:GivePrototype
              prototype: SheetRGlass1
              amount: 1
            - !type:DeleteEntity {}
          steps:
            - tool: Screwing
              doAfter: 1
            - tool: Prying
              doAfter: 2
            - tool: Screwing
              doAfter: 1
            - tool: Anchoring
              doAfter: 2
