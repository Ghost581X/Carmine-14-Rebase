- type: entity
  abstract: true
  parent: BaseCabinet
  id: CabinetFiling
  components:
  - type: GenericVisualizer
    visuals:
      enum.ItemCabinetVisuals.ContainsItem:
        enum.ItemCabinetVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { state: filing_cabinet-open }
          False: { state: filing_cabinet }
  - type: Sprite
    sprite: _Carmine/Turf/Props/cabinets.rsi
    layers:
    - state: filing_cabinet
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: filing_cabinet-open
      map: ["enum.OpenableVisuals.Layer"]

