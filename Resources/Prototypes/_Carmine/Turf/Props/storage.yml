- type: entity
  id: StorageLocker
  parent: StorageBase
  name: locker
  description: CARMINETODO.
  abstract: true
  components:
  - type: Animateable
  - type: ResistLocker
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    sprite: _Carmine/Turf/Props/storage.rsi
    layers:
    - state: locker
      map: ["enum.StorageVisualLayers.Base"]
    - state: locker
      map: ["enum.StorageVisualLayers.Door"]
    - state: locker_door
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: locker
    stateDoorOpen: locker_open
    stateDoorClosed: locker_door

