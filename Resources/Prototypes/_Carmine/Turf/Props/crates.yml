- type: entity
  parent: CrateBaseWeldable
  id: CrateAluminium
  name: crate
  components:
  - type: Icon
    sprite: _Carmine/Turf/Props/crates.rsi
    state: aluminum
  - type: Sprite
    noRot: true
    sprite: _Carmine/Turf/Props/crates.rsi
    layers:
    - state: aluminum
      map: ["enum.StorageVisualLayers.Base"]
    - state: aluminumopen
      map: ["enum.StorageVisualLayers.Door"]
  - type: RadiationBlockingContainer # for blocking radiation
    resistance: 1
      
