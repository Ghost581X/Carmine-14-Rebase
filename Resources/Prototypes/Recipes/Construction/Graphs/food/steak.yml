# regular steak
- type: constructionGraph
  id: MeatSteak
  start: start
  graph:

  - node: start
    edges:
    - to: meat steak
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 335

  - node: meat steak
    entity: FoodMeatCooked

# cutlets

