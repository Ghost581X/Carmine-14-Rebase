  graph:
  - node: start
    edges:
    - to: cutlet
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 335
  - node: cutlet
    entity: FoodMeatCutletCooked
